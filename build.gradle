apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7
mainClassName = "com.johan.musik.MainGui"

repositories {
    mavenCentral()
    flatDir dirs: "${rootDir}/lib"
}

compileJava.options.encoding = 'UTF-8'

dependencies {
    compile name: 'forms_rt', version: '13.1.1'
    compile name: 'com-sun-tools-visualvm-charts', version: '1.0'
    compile name: 'com-sun-tools-visualvm-uisupport', version: '1.0'
    compile name: 'org-netbeans-lib-profiler-charts', version: '1.0'
    compile name: 'org-netbeans-lib-profiler-ui', version: '1.0'
    compile name: 'org-netbeans-modules-profiler-api', version: '1.0'
    compile name: 'org-openide-util', version: '1.0'
    compile name: 'org-openide-util-lookup', version: '1.0'
    compile 'org.jfree:jfreechart:1.0.14'
}